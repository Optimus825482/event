# ===========================================
# EventFlow PRO - Coolify Production Setup
# ===========================================
# Coolify Docker Compose Build Pack

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-eventflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coolify
      - default

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-eventflow}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 4000
      FRONTEND_URL: ${FRONTEND_URL:-*}
    volumes:
      - uploads_data:/app/uploads
    expose:
      - "4000"
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eventflow-backend.rule=Host(`api.eventflow.optimistdemo.cloud`)"
      - "traefik.http.routers.eventflow-backend.entrypoints=http"
      - "traefik.http.routers.eventflow-backend-secure.rule=Host(`api.eventflow.optimistdemo.cloud`)"
      - "traefik.http.routers.eventflow-backend-secure.entrypoints=https"
      - "traefik.http.routers.eventflow-backend-secure.tls=true"
      - "traefik.http.routers.eventflow-backend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.eventflow-backend.loadbalancer.server.port=4000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
    expose:
      - "3000"
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eventflow-frontend.rule=Host(`eventflow.optimistdemo.cloud`)"
      - "traefik.http.routers.eventflow-frontend.entrypoints=http"
      - "traefik.http.routers.eventflow-frontend-secure.rule=Host(`eventflow.optimistdemo.cloud`)"
      - "traefik.http.routers.eventflow-frontend-secure.entrypoints=https"
      - "traefik.http.routers.eventflow-frontend-secure.tls=true"
      - "traefik.http.routers.eventflow-frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.eventflow-frontend.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  uploads_data:

networks:
  coolify:
    external: true
  default:
    driver: bridge
